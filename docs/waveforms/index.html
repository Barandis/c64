<html lang="en">

<head>
  <title>Test waveforms</title>
  <meta charset="utf-8">
</head>

<body>
  <div id="sawtooth"></div>
  <div id="triangle"></div>
  <div id="pulse"></div>
  <div id="noise"></div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./sawtooth.js"></script>
  <script src="./triangle.js"></script>
  <script src="./pulse.js"></script>
  <script src="./noise.js"></script>
  <script>
    function* range(start, end, step, inclusive) {
      const s = typeof end === "number" ? start : 0
      const e = typeof end === "number" ? end : start
      const p = typeof step === "number" ? step === 0 ? 1 : Math.abs(step) : 1
      const i = typeof step === "number"
        ? !!inclusive : typeof end === "number"
          ? !!step : !!end

      const forward = s < e
      let current = s

      const finished = () => {
        if (forward) {
          return i ? current > e : current >= e
        }
        return i ? current < e : current <= e
      }

      // `current` is a local variable not readable from outside this
      // function, so there's no need to worry about it being updated
      // during the yield
      /* eslint-disable require-atomic-updates */
      while (!finished()) {
        yield current
        current = forward ? current + p : current - p
      }
      /* eslint-enable require-atomic-updates */
    }

    const saw = {
      x: [...range(500)],
      y: sawtooth,
      mode: "lines",
      name: "Sawtooth"
    }
    const tri = {
      x: [...range(500)],
      y: triangle,
      mode: "lines",
      name: "Triangle"
    }
    const pul = {
      x: [...range(500)],
      y: pulse,
      mode: "lines",
      name: "Pulse"
    }
    const noi = {
      x: [...range(500)],
      y: noise,
      mode: "lines",
      name: "Noise"
    }

    Plotly.newPlot("sawtooth", [saw], { title: "Sawtooth" })
    Plotly.newPlot("triangle", [tri], { title: "Triangle" })
    Plotly.newPlot("pulse", [pul], { title: "Pulse" })
    Plotly.newPlot("noise", [noi], { title: "Noise" })
  </script>
</body>

</html>
